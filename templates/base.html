<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        i.bi-filter-square {
            font-size: 0.7rem;
        }
    </style>
    <title>{{ title }}</title>
    {% block head_contents %}
    {% endblock %}
</head>

<body class="bg-dark">

<div class="container pt-3 pb-3 bg-white">

  <div class="row d-flex align-items-center mb-2">
    <div class="col-sm">
      <h3 class="" style="display:inline;">
        <a href="?" class="">
          {{ title }}
        </a>
      </h3>
      <span id="query" class="ml-1"></span>
    </div>
    <div class="col-sm text-right">
      <span class="form-check form-check-inline form-switch bg-light">
        <input class="form-check-input" type="checkbox" role="switch" id="reloadSwitch">
        <label class="form-check-label" for="reloadSwitch">AutoReload</label>
      </span>
      <a href="/tools/" class="btn btn-secondary">Top</a>
    </div>
  </div>

  {% block body_contents %}
  {% endblock %}

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="/tools/static/base.js?v={{ js_version }}"></script>
{% block script_contents %}
{% endblock %}

</body>
</html>
